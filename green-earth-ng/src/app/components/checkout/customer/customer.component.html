<div>
  <div class="row">
    <div class="col-12">
      <h3>Customer</h3>
      <p>
        Donâ€™t have an account?
        <a class="text-link" [routerLink]="['/signup']">Create an account</a> to
        continue.
        <a class="text-link" [routerLink]="['/forgotPassword']">Forgot Password</a>
      </p>
    </div>
  </div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <div class="col-12 p-0" *ngIf="loginError" style="color: red">
      <p>Email and Password incorect.</p>
    </div>
    <div class="col-12 p-0" *ngIf="payloadError" style="color: red">
      <p>This Url not belongs to you.</p>
    </div>
    <div class="row">
      <div
        class="form-group col-md-6"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      >
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="inputEmail4"
        />
        <div *ngIf="submitted && f.email.errors">
          <p *ngIf="f.email.errors.required">Email is Required</p>
          <p *ngIf="f.email.errors.email">
            Email must be a valid email address
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div
        class="form-group col-md-6"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      >
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="inputPassword4"
        />
        <div *ngIf="submitted && f.password.errors">
          <p *ngIf="f.password.errors.required">Password is Required</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <button
          type="submit"
          [disabled]="isLoginClicked"
          class="btn btn-primary"
        >
          <span
            *ngIf="isLoginClicked"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          >
          </span>
          {{ isLoginClicked ? "" : "Login and Continue" }}
          <i *ngIf="!isLoginClicked" class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="!cartToken">
    <div class="form-group col-md-6">
      <button class="btn btn-outline-dark" cdkStepperNext>
        Or Continue as Guest.
      </button>
    </div>

      </div>
    </div> -->
</div>
